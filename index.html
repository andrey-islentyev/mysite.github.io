<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Marck+Script');
        h1{
            text-align: center;
            font-size:5rem;
            font-family: 'Marck Script', cursive;
        }
        img{
            vertical-align: top;
            display:inline-block;
            margin-left:6vw;
            width:41vw;
            border: outset 5px green;
            border-radius: 5%;
            margin-bottom:15px;
            transition:1.5s;
        }
        .img1:hover{
          transform:translate(5vw, 5vw) rotate(365deg);
        }
        .img2:hover{
            transform:translate(-5vw, -5vw) rotate(-365deg);
        }
        .img3:hover{
            transform:translate(5vw, -5vw) rotate(365deg);
        }
        .img4:hover{
            transform:translate(-5vw, 5vw) rotate(-365deg)
        }
    </style>
</head>
